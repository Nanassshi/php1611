<div class="container-fluid bg-abstract py-4">
    <div class="col-sm-6 mx-auto py-5 transparent-bg px-3">
        <h1 class="h-text" id="title"></span></h1>
        <div class="h-text" id="content"></div>
        <div class="h-text pt-3" id="author"></span></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="" id="deleteBtn" class="btn my-3" style="background: #7d0805; color: #322c34">Удалить</a>
        </div>
    </div>
</div>

<script>
    let articleId = location.pathname.split('/')[2];
    let title = document.getElementById("title");
    let content = document.getElementById("content");
    let author = document.getElementById("author");
    let deleteDtn = document.getElementById("deleteBtn");
    let formData = new FormData();
    // Мы передаем articleId со значением articleId = location.pathname.split('/')[2];
    formData.append("articleId", articleId);
    fetch('/article/'+articleId, {
        method: "post",
        body: formData
    }).then(function (response){return response.json()})
        .then(function (result) {
            console.log(result);
            title.innerText = result.title;
            content.innerText = result.content;
            author.innerText = result.author;
            deleteDtn.href = "/deleteArticle/"+articleId;
        });
</script>
